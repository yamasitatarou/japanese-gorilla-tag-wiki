<html>
  <head>
    <title>アップデート</title>
    <link rel="icon" href="iconpng.ico">
    <style>
        body {
            margin:0;
            background-image:url("background.png");
            background-attachment:fixed;
        }
        #maincontent {
          margin:auto;
          position:absolute;
          left:0;
          right:0;
          background-color:rgba(255,255,255,0.5);
          width:50%;
          padding:0px;
        }
        #center {
          text-align:center;
          margin:0;
        }
        #paddings,#homepage {
          margin:0;
        }
        #string {
          font-size:125%;
        }
        #blue {
          position:absolute;
          right:0;
          margin:auto;
          top:0;
        }
    </style>
  </head>
    <body>
        <div id="maincontent"><font size="25%" id="homepage">Gorilla Tag Wiki in japanese</font>
            <br>
            <h1 id="paddings">
                日本人向けゴリラタグウィキ<img src="blue.png" width="25%" id="blue">
            </h1>
            <span id="string">
                <br>
		ヒント：ホームページに戻るには上の文字をクリックする
		<br>
		<br>
                <br>
                <span id="center">！注意！&emsp;このウィキは正しくない情報がある可能性があります</span>
		<br>
		<br>
		<hr>
		<h1>アップデートについて</h1>
            </span>
        </div>
	<script>
		var homepage = document.getElementById("homepage");
		homepage.addEventListener("click",openhomepage);
		function openhomepage() {
			window.location.href = "https://gorillatagwiki.f5.si";
		}
	</script>
    </body>
</html>
