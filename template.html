<html>
  <head>
    <title>日本人向けゴリラタグウィキ！</title>
    <link rel="icon" href="iconpng.ico">
    <style>
        body {
            margin:0;
	    background-image:url("background.png");
            background-attachment:fixed;
	    font-family: "keinannmugimarujp";
        }
	@font-face{
		font-family:"keinannmugimarujp";
		src: url("font.ttf") format("truetype");
	}
	@media only screen and (max-width:980px) {
		body {
		background-image:url("backgroundphone.png");
		background-attachment:fixed;
		}
		#paddings {
			font-size:150% !important;
		}
		#maincontent {
			width:95% !important;
		}
		#h1 {
			font-size:150% !important;
		}
	}
	@media only screen and (min-width:981px) {
		body {
		background-image:url("background.png");
		background-attachment:fixed;
		}
	}
        #maincontent {
          margin:auto;
          position:absolute;
          left:0;
          right:0;
          background-color:rgba(255,255,255,0.5);
          width:80%;
          padding:0px;
        }
        #center {
          text-align:center;
          margin:0;
        }
        #paddings,#homepage {
          margin:0;
        }
        #string {
          font-size:125%;
        }
        #blue {
          position:absolute;
          right:0;
          margin:auto;
          top:0;
        }
    </style>
  </head>
    <body>
        <div id="maincontent"><font size="25%" id="homepage">Gorilla Tag Wiki in japanese</font>
            <br>
            <h1 id="paddings">
                日本人向けゴリラタグウィキ<img src="blue.png" width="25%" id="blue">
            </h1>
            <span id="string">
                <br>
		ヒント：ホームページに戻るには上の文字をクリックする
		<br>
		<br>
                <br>
                <span id="center">！注意！&emsp;このウィキは正しくない情報がある可能性があります</span>
		<br>
		<br>
		<hr>
		<h1>テンプレート</h1>
            </span>
        </div>
	<script>
		var homepage = document.getElementById("homepage");
		homepage.addEventListener("click",openhomepage);
		function openhomepage() {
			window.location.href = "https://gorillatagwiki.f5.si";
		}
	</script>
    </body>
</html>
