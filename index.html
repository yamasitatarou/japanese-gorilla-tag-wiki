<html>
  <head>
    <title>日本人向けゴリラタグウィキ！</title>
    <link rel="icon" href="iconpng.ico">
    <style>
        body {
            margin:0;
	    background-image:url("background.png");
            background-attachment:fixed;
	    font-family: "keinannmugimarujp";
        }
	@font-face{
		font-family:"keinannmugimarujp";
		src: url("font.ttf") format("truetype");
	}
	@media only screen and (max-width:980px) {
		body {
		background-image:url("backgroundphone.png");
		background-attachment:fixed;
		}
	}
	@media only screen and (min-width:981px) {
		body {
		background-image:url("background.png");
		background-attachment:fixed;
		}
	}
        #maincontent {
          margin:auto;
          position:absolute;
          left:0;
          right:0;
          background-color:rgba(255,255,255,0.5);
          width:80%;
          padding:0px;
        }
        #center {
          text-align:center;
          margin:0;
        }
        #paddings {
          margin:0;
        }
        #string {
          font-size:125%;
        }
        #blue {
          position:absolute;
          right:0;
          margin:auto;
          top:0;
        }
        #message {
          position:absolute;
          left:-100000;
          white-space:nowrap;
        }
    </style>
  </head>
  <body>
    <div id="maincontent"><font size="25%" id="paddings">Gorilla Tag Wiki in japanese</font>
      <br>
      <h1 id="paddings">
      日本人向けゴリラタグウィキ<img src="blue.png" width="25%" id="blue"><span id="message">くわぁ！！</span>
      </h1> 
      <span id="string">
      <br>
      <br>
      <span id="center">！注意！&emsp;このウィキは正しくない情報がある可能性があります</span>
      <br>
      <br>
      <h1>紹介物一覧</h1>
      <br>
      ヒント：アイコンをクリックしてページに移る
      <br>
      <img src="map.png" width="25%" id="map">&emsp;<img src=update.png width=25% id=update>
      <br>
      &emsp;マップ&emsp;アップデート
      <br>
      <h1>おすすめ！ビデオでアップデート解説！</h1>
      <br>
      <marquee><img src=samune1.png width=50%><img src=samune2.png width=50%><img src=samune3.png width=50%></marquee>
      <br>
      詳しくはこちらを<a href="https://youtube.com/@yamasitarou">タップまたはクリック！</a>
      <br>
      写真のサイトは<a href="https://gorillatagwiki.f5.si/photo/picture.html">こちら</a>から
      </span>
    </div>
    <!--ここからjavascript-->
    <script>
      //山下太郎
      var blue = document.getElementById("blue");
      //青いゴリラをクリックしたら
      blue.addEventListener("click",blueclick);
      //遊び要素
      function blueclick () {
        //メッセージの位置同期
        document.getElementById("message").style.left = document.getElementById("blue").getBoundingClientRect().left - 300;
      }
      //マップ
      var maps = document.getElementById("map");
      //マップをクリックしたら
      maps.addEventListener("click",openmap);
      function openmap () {
        window.location.href = "map.html";
      }
      //update
      var update = document.getElementById("update");
      //アップデートをクリックしたら
      update.addEventListener("click",openupdate);
      //アップデートを開く
      function openupdate() {
	      window.location.href = "update.html";
      }
    </script>
  </body>
</html>
