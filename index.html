<html>
    <head>
        <style>
            body {
                margin:0;
                font-family:"x12y12pxMaruMinya";
                background-color:green;
                color:white;
                font-size:250%;
            }
            #header {
                position:absolute;
                top:0;
                left:0;
            }
            #main {
                position:absolute;
                top:0;
                left:15%;
            }
        </style>
        <title>Gorilla OS</title>
    </head>
    <body>
        <!--左側の項目-->
        <div id=header><div id=room>ROOM</div>
            <br><div id=nana>NAME</div>
            <br><div id=color>COLOR</div>
            <br><div id=turn>TURN</div>
            <br><div id=mic>MIC</div>
            <br><div id=queue>QUEUE</div>
            <br><div id=group>GROUP</div>
            <br><div id=voice>VOICE</div>
            <br><div id=items>ITEMS</div>
            <br><div id=crdts>CRDTS</div>
        </div>
        <!--メインコンテンツ-->
        <div id="main">いいい</div>
        <script>
            var main = document.getElementById("main");
            var room = document.getElementById("room");
            var rooms = room.textContent;
            var roomstring = room.textContent;
            var color = document.getElementById("color");
            var colors = color.textContent;
            var colorstring = color.textContent;
            var nana = document.getElementById("nana");
            var nanas = nana.textContent;
            var nanastring = nana.textContent;
            var turn = document.getElementById("turn");
            var turns = turn.textContent;
            var turnstring = turn.textContent;
            var mic = document.getElementById("mic");
            var mics = mic.textContent;
            var micstring = mic.textContent;
            var queue = document.getElementById("queue");
            var queues = queue.textContent;
            var queuestring = queue.textContent;
            var group = document.getElementById("group");
            var groups = group.textContent;
            var groupstring = group.textContent;
            var voice = document.getElementById("voice");
            var voices = voice.textContent;
            var voicestring = voice.textContent;
            var items = document.getElementById("items");
            var itemss = items.textContent;
            var itemsstring = items.textContent;
            var crdts = document.getElementById("crdts");
            var crdtss = crdts.textContent;
            var crdtstring = crdts.textContent;
            roomstring += " <-";
            room.innerHTML = roomstring;
            var roomer = "";
            
            //ルーム処理
            if (room.textContent.includes("<-") === true) {
                main.innerHTML = `PRESS ENTER TO JOIN OR CREATE A CUSTOM ROOM WITH THE ENTERED CODE. PRESS OPTION 1 TO DISCONNECT FROM THE CURRENT ROOM.
                <br>
                <br>CURRENT ROOM: <span id=now>-NOT IN A ROOM-</span>
                <br>
                <br>PLAYERS ONLINE: <span id=online>16348</span>
                <br>
                <br>ROOM TO JOIN:<span id=roomer></span>`;
                var online = Math.floor(Math.random() * 50000);
                document.getElementById("online").innerHTML = online;
                addEventListener("keydown",(e) => {
                    if (e.key == "Backspace") {
                        roomer = roomer.slice(0,-1);
                        document.getElementById("roomer").innerHTML = roomer;
                    } else if (e.key == "Enter") {
                        document.getElementById("now").innerHTML = roomer;
                    } else {
                    roomer += e.key;
                    document.getElementById("roomer").innerHTML = roomer;
                    }
                });
            }
            addEventListener("keydown",moveslot);
            function moveslot (e) {
                //移動処理
                if (e.key == "ArrowDown" && room.textContent.includes("<-") == true) {
                    room.innerHTML = rooms;
                    if (nanastring.includes("<-") == false) {
                        nanastring += " <-";
                        nana.innerHTML = nanastring;
                    } else {
                    nana.innerHTML = nanastring;
                    var nananstring = "";
                    main.innerHTML = `PRESS ENTER TO CHANGE YOUR NAME TO THE ENTERED NEW NAME.
                    <br>
                    <br>CURRENT NAME: <span id=nanana>GORILLA</span>
                    <br>
                    <br> NEW NAME: <span id=nanamer></span>`;
                    nananstring = document.getElementById("nanana").textContent;
                    var nananamber = Math.floor(Math.random() * 50000);
                    var nanananames = `gorilla${nananamber}`;
                    var namer = document.getElementById("nanamer");
                    document.getElementById("nanana").innerHTML = nanananames;
                    document.getElementById("nanamer").innerHTML = nanananames;
                    }
                    addEventListener("keydown",(e) => {
                    if (e.key == "Backspace") {
                        nananstring = nananstring.slice(0,-1);
                        document.getElementById("nanamer").innerHTML = nananstring;
                    } else if (e.key == "Enter") {
                        document.getElementById("nanana").innerHTML = nananstring;
                    } else {
                    nananstring += e.key;
                    document.getElementById("nanamer").innerHTML = nananstring;
                    }
                });
                } else if (e.key == "ArrowDown" && nana.textContent.includes("<-") == true) {
                    nana.innerHTML = nanas;
                    if (colorstring.includes("<-") == false) {
                        colorstring += " <-";
                        color.innerHTML = colorstring;
                    }
                    color.innerHTML = colorstring;
                    var colorer = "";
                    main.innerHTML = `USE THE OPTIONS BUTTONS TO SELECT THE COLOR TO UPDATE, THEN PRESS 0-9 TO SET A NEW VALUE.
                    <br>
                    <br>RED: 9
                    <br>GREEN: 9
                    <br>BLUE: 9`;
                } else if (e.key == "ArrowUp" && color.textContent.includes("<-") == true) {
                    color.innerHTML = colors;
                    nana.innerHTML = nanastring;
                    main.innerHTML = `PRESS ENTER TO CHANGE YOUR NAME TO THE ENTERED NEW NAME.
                    <br>
                    <br>CURRENT NAME: <span id=nanana>GORILLA</span>
                    <br>
                    <br> NEW NAME: <span id=nanamer></span>`;
                } else if (e.key == "ArrowUp" && nana.textContent.includes("<-") == true) {
                    nana.innerHTML = nanas;
                    room.innerHTML = roomstring;
                    main.innerHTML = `PRESS ENTER TO JOIN OR CREATE A CUSTOM ROOM WITH THE ENTERED CODE. PRESS OPTION 1 TO DISCONNECT FROM THE CURRENT ROOM.
                    <br>
                    <br>CURRENT ROOM: <span id=now>-NOT IN A ROOM-</span>
                    <br>
                    <br>PLAYERS ONLINE: <span id=online>16348</span>
                    <br>
                    <br>ROOM TO JOIN:<span id=roomer></span>`;
                }
            }
        </script>
    </body>
</html>
